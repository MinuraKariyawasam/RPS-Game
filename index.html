<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Rock, Paper, Scissors</h2>
        <div class="flex-box-container" id="flex-box-rps-div">
            <img id="rock" src="https://media.giphy.com/media/2t9uOPpRiW5D1hTzaC/giphy.gif" class="img-rps" alt="rock" onclick="rpsGame(this.id)">
            <img id="paper" src="https://media.giphy.com/media/ozf26DV8FqaCpkYt6n/giphy.gif" class="img-rps" alt="paper" onclick="rpsGame(this.id)">
            <img id="scissors" src="https://media.giphy.com/media/HECQdhqvn1DZm/giphy.gif" class="img-rps" alt="scissors" onclick="rpsGame(this.id)">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
